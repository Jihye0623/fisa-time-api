name: Data Collection Pipeline

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run collection script
      run: python collect.py

    - name: Move file from /tmp to repo
      run: |
        echo "Moving file from /tmp/..."
        cp -f /tmp/서지혜_test.json ./서지혜_test.json

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        git add 서지혜_test.json
        
        git commit -m "Auto-update: Data moved from /tmp and saved" || echo "No changes to commit"
        git push